<div class="modal fade" id="indicadorModal" data-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="indicadorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h4 class="modal-title text-white" id="indicadorModalLabel">{{detalleIndicador?.nombre}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-center" [ngSwitch]="detalleIndicador?.unidad_medida">
                                <span *ngSwitchCase="'Porcentaje'">{{detalleIndicador?.valor}}%
                                </span>
                                <span *ngSwitchCase="'Pesos'">${{detalleIndicador?.valor}}
                                </span>
                                <span *ngSwitchCase="'DÃ³lar'">{{detalleIndicador?.valor |
                                    currency:"USD":"symbol"}}
                                </span>
                                <span *ngSwitchDefault>{{detalleIndicador?.valor}}
                                </span>
                            </h1>
                        </div>
                        <div class="col-12">
                            <h4 class="text-center">Unidad: {{detalleIndicador?.unidad_medida}}</h4>
                        </div>
                        <div class="col-12">
                            <h4 class="text-center">Fecha Actualizacion: {{detalleIndicador?.fecha |
                                date:'dd/MM/yyyy'}}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
